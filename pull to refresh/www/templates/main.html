<ion-content>
<ion-header-bar class="bar-positive">
      <h1 class="title">Pull to refresh</h1>
    </ion-header-bar>

    <ion-content>
      <ion-refresher on-refresh="doRefresh()">    <!-- Called when the user pulls down enough and lets go of the refresher.,-->
                     
      </ion-refresher>
      <ion-list>
        <ion-item ng-repeat="item in items">{{item}}</ion-item>
      </ion-list>
    </ion-content>
